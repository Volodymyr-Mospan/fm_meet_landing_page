<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Meet landing page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <a class="logo" href="#"><img src="./assets/logo.svg" alt="Logo" /></a>
    </header>

    <main>
      <section class="hero">
        <div class="overflow-wrapper">
            <img
              class="hero-left-photo"
              src="./assets/desktop/image-hero-left.png"
              alt="different people avatars"
            />
    
            <div class="hero-thumb">
              <h1 class="hero-title">Group Chat<br />for Everyone</h1>
              <p>
                Meet makes it easy to connect with others face-to-face virtually and
                collaborate across any device.
              </p>
    
              <div class="btn-thumb">
                <button class="btn" type="button">
                  Download <span class="btn-vetsion">v1.3</span>
                </button>
                <button class="btn btn-second" type="button">What is it?</button>
              </div>
            </div>
    
            <img
              class="hero-right-photo"
              src="./assets/desktop/image-hero-right.png"
              alt="different people avatars"
            />
        </div>

        <div class="section-number" aria-label="first section">01</div>
      </section>

      <section></section>
    </main>
  </body>
</html>
